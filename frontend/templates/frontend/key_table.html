{% if access.clusterpersonalkey_set.count > 0 %}
	<thead>
		<tr>
			<th>Key</th>
			<th>Linked account</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{% for key in access.clusterpersonalkey_set.all %}
		<tr>
			<td>{{ key.key }}</td>
			<td>{{ key.claimer }}</td>
			<td><button class="button is-danger" onclick="delete_key({{ key.id }});">Delete</button></td>
		</tr>
		{% endfor %}
	</tbody>
{% endif %}
