{% if latest_frontend %}
<div class="grid">
    {% for calculation in latest_frontend %}
	<a href="{% url 'frontend:details' calculation.id %}">
		<article class="grid-item message ">
			<div class="message-header{% if calculation.status == 1 %} has-background-warning {% elif calculation.status == 2 %} has-background-success {% elif calculation.status == 3 %} has-background-danger{% endif %}">
				{{ calculation.id }}
			</div>
			<div class"message-body">
				<center>
					<img src="/icon/{{ calculation.id }}" width="200px">
					<strong>{{ calculation.name }}</strong> <br />
					{{ calculation.text_type }}
				</center>
			</div>
		</article>
	</a>
    {% endfor %}
</div>
{% else %}
    <p>No calculation found</p>
{% endif %}
