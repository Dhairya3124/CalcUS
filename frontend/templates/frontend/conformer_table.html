{% load details_tags %}

{% if data %}
	{% for entry in data %}
	<tr id="conf_{{ entry.0.number }}">
			<th>{{ entry.0.number }}</th>

			<th>
				{{ entry.1|floatformat:-5 }}
			</th>
			
			<th>
				{{ entry.2|floatformat:-1 }}
			</th>

			<th>{{ entry.0.degeneracy }}</th>
			<th>
				{{ entry.3|floatformat:-2 }}
			</th>
		</tr>
	{% endfor %}
{% endif %}
